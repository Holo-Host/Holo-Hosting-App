version: 2
jobs:
  build:
    docker:
      - image: samrose/holo-hc:cli-v0.0.12-alpha1
    steps:


      - checkout:
          path: ~/Holo-Hosting-App

      - run:
          name: build dna
          command: cd ~/Holo-Hosting-App/dna-src && /home/circleci/cli-v0.0.12-alpha1-x86_64-unknown-linux-gnu/hc package
      
      - run:
          name: "Publish release"
          command: ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1}  0.0.1 /home/circleci/Holo-Hosting-App/dna-src/dist/      

workflows:
  version: 2
  workflow:
    jobs:
    - build
